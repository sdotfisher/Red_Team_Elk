---

  - name: My first playbook.
    hosts: webservers
    become: true
    tasks:

    - name: Uninstall apache2
      apt:
        name: apache2
        state: absent

    - name: docker.io
      apt:
        name: docker.io
        state: present

    - name: Install python3
      apt:
        name: python3-pip
        state: present

    - name: Install Python Docker module
      pip:
        name: docker
        state: present

    - name: download and launch a docker web container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable docker service
      systemd:
        name: docker
        daemon_reload: yes
        enabled: yes
